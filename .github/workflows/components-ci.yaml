name: CI for Components

# on all branches
on: [push]

env:
  NEXT_TELEMETRY_DISABLED: 1

defaults:
  run:
    working-directory: nitro-ui
  
jobs:
  frontend_compile:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install deps
        run: yarn
      - name: Run Prettier
        run: yarn run format
      - name: Run ESLint
        run: yarn run lint
      - name: Build project
        run: yarn run build-storybook
